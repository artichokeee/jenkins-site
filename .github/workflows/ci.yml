name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Запускать workflow при пуше в ветку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Обновить до версии v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Обновить до версии v3
        with:
          node-version: "20" # Установить Node.js версии 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
